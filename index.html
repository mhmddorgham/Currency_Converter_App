<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter App</title>
  <!-- CSS File Link -->
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- FontAweome CDN Link for Icons -->
  <link rel="stylesheet" href="./CSS/all.min.css" />
  <!-- Cairo Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="title">Currency Converter App</h2>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">

        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select>
              <!-- Options tag are inserted from JavaScript  -->
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/ae.png" alt="flag">
            <select>
              <!-- Options tag are inserted from JavaScript  -->
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate"> 1 USD = 118.16 NPR</div>
      <button>Get Exchange Rate </button>
    </form>
  </div>

  <script src="./JS/country-list.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
